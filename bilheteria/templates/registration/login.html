{% extends 'bilheteria/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div
        style="background: #1f1f1f; padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary);">Acesso ao Sistema</h2>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <p style="color: #e50914; text-align: center; font-size: 14px;">Usuário ou senha incorretos.</p>
            {% endif %}

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #aaa;">Usuário</label>
                <input type="text" name="username" autofocus required
                    style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; color: #aaa;">Senha</label>
                <input type="password" name="password" required
                    style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box;">
            </div>

            <button type="submit" class="btn" style="width: 100%; padding: 15px; font-size: 16px;">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
