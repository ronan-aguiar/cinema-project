{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMetrópolis</title>
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #f5f5f5;
            --gray: #808080;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1,
        h2,
        h3 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #b20710;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--gray);
            font-size: 12px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div
            style="max-width: 1200px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'index' %}" class="logo">
                <img src="{% static 'bilheteria/img/logo.png' %}" alt="Cine Metrópolis"
                    style="height: 120px; vertical-align: middle;">
            </a>
            <nav style="display: flex; align-items: center;">
                {% if user.is_authenticated %}
                <span style="color: #666; margin-right: 20px; font-size: 14px;">
                    Logado como: <strong style="color: #000;">{{ user.username }}</strong>
                </span>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit"
                        style="background: none; border: none; color: var(--primary); cursor: pointer; font-size: 14px; text-decoration: underline;">Sair</button>
                </form>
                {% endif %}
                <a href="{% url 'index' %}">Início</a>
            </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 CineMetrópolis. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
